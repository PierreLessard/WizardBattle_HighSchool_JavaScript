<!DOCTYPE html>
<html lang="en">
    <title>WIZARD BATTLE</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="text-block">
          <h1>WIZARD BATTLE</h1> 

          <button type="button" class="popup" onclick="popUpText()">Click me to toggle the popup!
            <span class="popuptext" id="myPopup">A Simple Popup!</span>
          </button> 
          
          <script>
            // When the user clicks on div, open the popup
            function popUpText() {
              var popup = document.getElementById("myPopup");
              popup.classList.toggle("show");
            }
          </script>

          <form action="" method="post">
            Wizard 1's Power: <br>
          <input type="radio" name="wizard1" value="fire" id = 'w11'/> Fire
          <input type="radio" name="wizard1" value="poison" id = 'w12'/> Poison
          <input type="radio" name="wizard1" value="ice" id = 'w13'/> Ice <br>
            Wizard 2's Power: <br>
          <input type="radio" name="wizard2" value="fire" id = 'w21'/> Fire
          <input type="radio" name="wizard2" value="poison" id = 'w22'/> Poison
          <input type="radio" name="wizard2" value="ice" id = 'w23'/> Ice<br>
          <input type="button" value="Play" onClick="main()">
          </form>
            <canvas 
                    id='game'
                    style="border: 1px solid grey"
                    width=800
                    height=400
                    >
        </div>
        </canvas>
        </body>
        <script src='sprites.js'></script>
        <script src='https://www.tomhinkle.net/util/SimpleCanvasLibrary.js'></script>
        <script src='game.js'></script>
</html>
