<!DOCTYPE html>
<html lang="en">
    <title>WIZARD BATTLE</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="text-block">
          <h1>WIZARD BATTLE</h1> 

          <button type="button" class="popup" onclick="popUpText()">How To Play
            <span class="popuptext" id="myPopup">Two wizards are here to duel! <br>
              Control Randal the Red with W, A, S, and D for movement, and E for spell casting. <br> 
              Control Dave the Blue with I, J, K, and L for movement, and U for spell casting.<br>
              Select your wizards power below.
            </span>
          </button> 
          
          <script>
            // When the user clicks on div, open the popup
            function popUpText() {
              var popup = document.getElementById("myPopup");
              popup.classList.toggle("show");
            }
          </script>

          <form action="" method="post">
            Randall's Power: <br>
          <input type="radio" name="wizard1" value="fire" id = 'w11' checked/> Fire
          <input type="radio" name="wizard1" value="poison" id = 'w12'/> Poison
          <input type="radio" name="wizard1" value="ice" id = 'w13'/> Ice <br>
            Dave's Power: <br>
          <input type="radio" name="wizard2" value="fire" id = 'w21'/> Fire
          <input type="radio" name="wizard2" value="poison" id = 'w22'/> Poison
          <input type="radio" name="wizard2" value="ice" id = 'w23'checked/> Ice<br>
          <input type="button" value="Play" onClick="main()">
          </form>
            <canvas 
                    id='game'
                    style="border: 1px solid grey"
                    width=800
                    height=400
                    >
        </div>
        </canvas>
        </body>
        <script src='sprites.js'></script>
        <script src='https://www.tomhinkle.net/util/SimpleCanvasLibrary.js'></script>
        <script src='game.js'></script>
</html>
